<div class="maestro">



  <div class="row">

    <div class="titulo">

      <h1 class="titulo"> Hard y Soft Skils </h1>

      <button type="button" class="btn btn-dark" routerLink="/nuevakys" *ngIf="isLogged">
        Agregar
      </button>

        <div *ngIf="isLogged">
        <div *ngFor="let Kys of kys">
          <button class="btn btn-danger" (click)="delete(Kys.id)">
            <i class="bi bi-trash-fill"></i> BORRAR</button>

        </div>

      </div>

    </div>







    <div class="col-sm-12 col-md-4 col-lg-4" id="cir" >


      <circle-progress [percent]="50"
       [radius]="100" [imageSrc]="'../../../assets/4.png'"
        [showImage]="true"
        [imageHeight]="50"
         [imageWidth]="50"
          [outerStrokeWidth]="12"
           [innerStrokeWidth]="2"
        [outerStrokeColor]="'#DC8924'"
         [innerStrokeColor]="'#DC8924'"
          [animation]="true"
           [animationDuration]="1000">
      </circle-progress>
    </div>


    <div class="col-sm-12 col-md-4 col-lg-4" id="cir">
