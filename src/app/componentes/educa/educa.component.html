<div class="row" id="todo">
    <h1 id="color">EDUCACIÓN</h1>
    <div class="col-lg-2" class="centrado">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged" id="botonaso" >
            AGREGAR EDUCACIÓN
        </button>





    </div>

  

    
    <div class="col-lg-12">
        <table class="table">
            <tbody class="botones">
                <tr *ngFor="let Educacion of educacion" id="bot">
                    
                    <td class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                         <img src="{{Educacion.nombreE}}" width="200" height="120" class="logos">
                    </td>   
                    <td class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="descripcion"> <h3>{{Educacion.descripcionE}}</h3></td>
                    
                    
                    <td *ngIf="isLogged" class="botones">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged" class="botones">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
