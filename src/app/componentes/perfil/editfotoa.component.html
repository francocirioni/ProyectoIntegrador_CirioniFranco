

<div class="container" *ngIf="fotoa">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nuevo Link Foto perfil</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="fotoa.nombreE" required>
                </div>
             
                <button class="btn btn-primary">
                    Agregar Foto Perfil
                </button>
            </form>
        </div>
    </div>
</div>
