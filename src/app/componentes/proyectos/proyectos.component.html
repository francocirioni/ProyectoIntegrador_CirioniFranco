<div class="row">
    <h1 id="titulo">PROYECTOS</h1>
    <div class="col-lg-2" class="centrado">
        <button type="button" class="btn btn-dark" routerLink="/nuevapro/" *ngIf="isLogged">
            Agregar Proyecto
        </button>

    </div>



    <div class="centrado">
        
        <div class="col-lg-12">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Proyectos of proyectos">
                        <td>
                            <h2>{{Proyectos.nombreE}}</h2>

                        </td>
                        <td>{{Proyectos.descripcionE}}</td>
                        

                        <td *ngIf="isLogged">
                            <button  class="btn btn-light" routerLink="/editpro/{{Proyectos.id}}">
                                <i class="bi bi-pencil-fill"></i> EDITA</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" (click)="delete(Proyectos.id)">
                                <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>




</div>
