<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Agregar Proyecto</h2>
              <p class="text-white-50 mb-5">Por favor, rellene los campos</p>
             
              <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                  <div class="form-group">
                      <label for="nombreE" class="text-white-50 mb-2">Nombre del Proyecto</label>
                      <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                  </div>
                  <div class="form-group">
                      <label for="descripcionE" class="text-white-50 mb-2" >Descripcion del Proyecto</label>
                      <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                  </div>
                  <div class="form-group">
                    <label for="imagenE" class="text-white-50 mb-2" >URL Captura de pantalla</label>
                    <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="imagenE" >
                </div>
                  
                  <button class="btn btn-outline-light btn-lg px-5" id="bot">
                      Agregar Proyecto
                  </button>
              </form>
              
              
            </div>

            <p>Se recomienda usar <a href="https://postimages.org/">https://postimages.org/</a></p>    
<p>como servidor para subir su imagen</p> 


                  
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
