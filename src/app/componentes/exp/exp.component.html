<div class="row" id="todo" >
    <h1 class="titulo">EXPERIENCIA LABORAL</h1>
    <div class="col-lg-2" class="centrado">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged" id="botonaso">
            NUEVA EXPERIENCIA
        </button>
    </div>







    

   
    <div class="col-lg-12">
        <table class="table">
            <tbody class="botones">
                <tr *ngFor="let Experiencia of expe" id="bot">
                    <td class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                       
                        <img src="{{Experiencia.nombreE}}"  width="200" height="120" class="logos">
                    </td>   
                    <td class="col-xs-6 col-sm-6 col-md-6 col-lg-6"> <h3>{{Experiencia.descripcionE}}</h3></td>
                    
                    
                    <td *ngIf="isLogged" class="botones">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged" class="botones">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                   
                      
                </tr>
                
            </tbody>

           
        </table>
    </div>

</div>
